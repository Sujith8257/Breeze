<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals5.css" />
    <link rel="stylesheet" href="style5.css" />
    <title>B.R.E.E.Z.E Assist</title>
</head>
<body>
    <div class="second">
        <div class="overlap-group-wrapper">
            <div class="overlap-group">
                <img class="beach" src="img/beach-1236581-640-1.png" />
                <div class="rectangle"></div>
                <div class="div"></div>
                <img class="logo-no-background" src="img/logo-no-background-1.png" />
                <img class="acco-removebg" src="img/acco-removebg-preview-1.png" />
                <div class="text-wrapper">Home</div>
                <img class="mypadu" src="img/mypadu.png" />
                <div class="text-wrapper-2">Mypadu Beach Tourism (Nellore)</div>
                <img class="map" src="img/map.png" />

                <!-- Rectangle for Details -->
                <div class="rectangle-2">
                    <!-- Slider for details -->
                    <div class="slider">
                        <div class="slides" id="slides">
                            <!-- Slide 1: Beach Timings -->
                            <div class="slide">
                                <h3>Beach Timings</h3>
                                <p>10:00 AM to 8:00 PM</p>
                            </div>
                            <!-- Slide 2: Nearby Famous Places -->
                            <div class="slide">
                                <h3>Nearby Famous Places</h3>
                                <p>Sri Chengalamma Temple</p>
                                <p>Sri Thalpagiri Ranganadha Swamy Temple</p>
                            </div>
                            <!-- Slide 3: Nearby Hotels -->
                            <div class="slide">
                                <h3>Hotels Nearby</h3>
                                <p>Hotel Krishnapatnam Grand Inn</p>
                                <p>Mypadu Haritha Beach Resort</p>
                            </div>
                        </div>
                    </div>
                    <div class="button-container">
                        <button class="nav-button" onclick="prevSlide()">&lt;</button> <!-- Previous button -->
                        <button class="nav-button" onclick="nextSlide()">&gt;</button> <!-- Next button -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chatbot Button -->
    <div id="chatbotToggle">
        B.R.E.E.Z.E Assist
    </div>

    <!-- Chatbot Popup -->
    <div id="chatbotPopup" style="display:none;">
        <div class="chat-header">
            <h2>B.R.E.E.Z.E Assist</h2>
            <button onclick="toggleChatbot()">âœ•</button>
        </div>
        <div class="chat-body">
            <!-- Chat Display Container -->
            <div id="chatDisplay"></div>

            <!-- Input Container -->
            <div id="chatInputContainer">
                <input id="chatInput" type="text" placeholder="Type your message..." />
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <!-- Script for Chatbot and Functionality -->
    <script>
        // Function to toggle chatbot visibility
        function toggleChatbot() {
            const chatbot = document.getElementById('chatbotPopup');
            chatbot.style.display = chatbot.style.display === 'none' || chatbot.style.display === '' ? 'block' : 'none';
        }

        // Event listener for chatbot button
        document.getElementById('chatbotToggle').addEventListener('click', toggleChatbot);

        // Handling chat input
        const chatDisplay = document.getElementById('chatDisplay');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        sendButton.addEventListener('click', () => {
            const userMessage = chatInput.value.trim();
            if (userMessage) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message', 'user-message');
                messageElement.textContent = userMessage;
                chatDisplay.appendChild(messageElement);
                chatDisplay.scrollTop = chatDisplay.scrollHeight;

                setTimeout(() => {
                    const botReply = document.createElement('div');
                    botReply.classList.add('chat-message', 'chatbot-reply');
                    botReply.textContent = "This is a chatbot reply!";
                    chatDisplay.appendChild(botReply);
                    chatDisplay.scrollTop = chatDisplay.scrollHeight;
                }, 1000);

                chatInput.value = '';
            }
        });

        // Slide functionality
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.getElementById('slides');
            const totalSlides = slides.children.length;

            // Reset currentSlide if out of bounds
            if (index >= totalSlides) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = totalSlides - 1;
            } else {
                currentSlide = index;
            }

            // Adjust the transform property to show the current slide
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }
    </script>
</body>
</html>
