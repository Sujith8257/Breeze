<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="globals3.css" />
    <link rel="stylesheet" href="style3.css" />
    <script type="module" src='1.ts' defer></script>
    <script type="module" src='login.js' defer></script>
    <style>
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            border-radius: 10px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="signup">
        <div class="overlap-wrapper">
            <div class="overlap">
                <div class="frame"></div>
                <div class="rectangle"></div>
                <img class="logo-no-background" src="img/logo-no-background-1.png" />
                <img class="pass" src="img/pass.png" />
                <img class="no" src="img/mail.svg" />
                <img class="name" src="img/mail.svg" />
                <img class="mail" src="img/mail.svg" />

                <!-- Wrap inputs in a form element -->
                <form id="sign-up" class="text-wrapper">
                    <div class="form-control">
                        <input type="text" id="login-username" required>
                        <label>
                            <span style="transition-delay:0ms">U</span><span style="transition-delay:50ms">s</span><span style="transition-delay:100ms">e</span><span style="transition-delay:150ms">r</span><span style="transition-delay:200ms">n</span><span style="transition-delay:250ms">a</span><span style="transition-delay:300ms">m</span><span style="transition-delay:350ms">e</span>
                        </label>
                    </div>

                    <div class="password">
                        <div class="form">
                            <input type="email" id="login-email" required>
                            <label>
                                <span style="transition-delay:0ms">E</span><span style="transition-delay:50ms">n</span><span style="transition-delay:100ms">t</span><span style="transition-delay:150ms">e</span><span style="transition-delay:200ms">r</span> <span style="transition-delay:250ms">E</span><span style="transition-delay:300ms">m</span><span style="transition-delay:350ms">a</span><span style="transition-delay:400ms">i</span><span style="transition-delay:450ms">l</span> <span style="transition-delay:500ms">i</span><span style="transition-delay:550ms">d</span>
                            </label>
                        </div>
                    </div>

                    <div class="div">
                        <div class="form">
                            <input type="number" id="login-phone" required>
                            <label>
                                <span style="transition-delay:0ms">E</span><span style="transition-delay:50ms">n</span><span style="transition-delay:100ms">t</span><span style="transition-delay:150ms">e</span><span style="transition-delay:200ms">r</span> <span style="transition-delay:250ms">P</span><span style="transition-delay:300ms">h</span><span style="transition-delay:350ms">o</span><span style="transition-delay:400ms">n</span><span style="transition-delay:450ms">e</span> <span style="transition-delay:500ms">N</span><span style="transition-delay:550ms">o</span>
                            </label>
                        </div>
                    </div>

                    <div class="input">
                        <div class="fo">
                            <input type="password" id="login-password" required>
                            <label>
                                <span style="transition-delay:0ms">E</span><span style="transition-delay:50ms">n</span><span style="transition-delay:100ms">t</span><span style="transition-delay:150ms">e</span><span style="transition-delay:200ms">r</span> <span style="transition-delay:250ms">P</span><span style="transition-delay:300ms">a</span><span style="transition-delay:350ms">s</span><span style="transition-delay:350ms">s</span><span style="transition-delay:350ms">w</span><span style="transition-delay:350ms">o</span><span style="transition-delay:350ms">r</span><span style="transition-delay:350ms">d</span>
                            </label>
                        </div>
                    </div>

                    <div class="sign-up">
                        <button type="submit" id="submit-btn">
                            <div class="overlap-group">
                                <div class="text-wrapper-2">Signup</div>
                                <img class="rectangle-2" src="img/rectangle-3.svg" />
                            </div>
                        </button>
                    </div>
                </form>

                <img class="user-name-logo" src="img/user-name-logo-1.png" />
                <img class="img" src="img/password-1.png" />
                <img class="email" src="img/email-1.png" />
                <img class="phon" src="img/phon-1.png" />
            </div>
        </div>
    </div>

    <!-- Modal for Sign Up Completion -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up Completed!</h2>
            <p>Your sign up was successful.</p>
        </div>
    </div>

    <script>
        // Handle form submission and validation
        const signupForm = document.getElementById('sign-up');
        const modal = document.getElementById('signupModal');
        const closeBtn = document.getElementsByClassName("close")[0];
        const submitBtn = document.getElementById('submit-btn');

        // Add click event to the submit button
        submitBtn.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Check if all fields are valid
            if (signupForm.checkValidity()) {
                // If the form is valid, show the modal
                modal.style.display = "flex";
                
                // Redirect to another page after 2 seconds
                setTimeout(function() {
                    // Close the modal before redirecting if needed
                    modal.style.display = "none";
                    window.location.href = 'index4.html'; // Change this to your desired URL
                }, 1000); // 1000 milliseconds = 2 seconds
            } else {
                // If form is invalid, display a message or handle the error
                alert('Please fill out all required fields.');
            }
        });

        // When the user clicks on <span> (x), close the modal
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
